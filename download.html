<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" type="text/css" href="./css/base.css">
  <link rel="stylesheet" type="text/css" href="./css/download.css">
  <script src="./js/flexible.min.js"></script>
  <title>下载</title>
</head>
<body>
<div class="top">
    <img class="step1"  src="images/step1.png" />
    <img class="step2" src="images/step2.png" />
    <img class="step3" src="images/step3.png" />
</div>
<div class="container">
  <button onclick="androidDownload()">
    <span>安卓下载</span>
  </button>

  <button onclick="iosDownload()">
    <span>iOS下载</span>
  </button>
  <button onclick="windowsDownload()">
    <span>Windows下载</span>
  </button>
</div>

</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/new_alert.js"></script>
<script type="text/javascript" src="js/layer.js"></script>
<script>
  function getQueryString(name) {
    let reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
    let r = window.location.search.substr(1).match(reg);
    if (r != null) {
      return decodeURIComponent(r[2]);
    };
    return null;
  }

  function androidDownload(){
    location.href = "https://share.fileyl.ukaddb.cn/android/"+getQueryString("channel")+"/download";
  }
  function iosDownload(){
    location.href = "./ios/download.html";
  }
  function windowsDownload(){
    location.href = "https://share.fileyl.ukaddb.cn/windows/"+getQueryString("channel")+"/download";
  }
</script>
</html>
